<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Dino Game - Enhanced</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="background"></div>
      <div id="dino"></div>
      <div id="cactus"></div>
      <div id="bird"></div>
      <div id="score">Score: 0 | High Score: 0</div>
    </div>

    <audio id="jumpSound" src="sounds/jump.mp3"></audio>
    <audio id="gameOverSound" src="sounds/gameover.mp3"></audio>
    <div id="character-menu" class="menu-overlay">
      <h2 id="title-menu">Chọn khủng long của bạn 🦕</h2>
      <div class="character-options">
        <div class="character-option" data-skin="images/green-dino.png">
          <img src="images/green-dino.png" alt="Green Dino" />
        </div>
        <div
          class="character-option locked"
          data-skin="images/red-dino.png"
          data-required="100"
        >
          <img src="images/red-dino.png" alt="Red Dino" />
          <div class="lock-text">🔒 100+ điểm</div>
        </div>
        <div
          class="character-option locked"
          data-skin="images/golden-dino.png"
          data-required="200"
        >
          <img src="images/golden-dino.png" alt="Golden Dino" />
          <div class="lock-text">🔒 200+ điểm</div>
        </div>
      </div>
      <button id="start-game">Bắt đầu chơi</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
